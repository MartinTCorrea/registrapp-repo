<ion-header [translucent]="true">
  <ion-toolbar class="barra-custom">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/principal"></ion-back-button>
    </ion-buttons>
    <ion-title>Lector QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container" *ngIf="!isScanning">
    <ion-icon src="assets/icon/qr-code-svgrepo-com.svg" class="icon-custom"></ion-icon>
    <ion-button class="custom-button" (click)="startScan()" >Escanear Qr <ion-icon slot="end" name="scan-outline"></ion-icon></ion-button>
    <ion-item class="result" *ngIf="scanResult" lines="none">
      <ion-label>
        <p>Scan Result</p>
        <div>{{scanResult}}</div>
      </ion-label>
    </ion-item>
  </div>
</ion-content>
